<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>workshop JS</title>
</head>

<body>


    <div class="card">
        <h1>WORKSHOP JAVASCRIPT and DOM</h1>
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted">3 items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid"
                                src="https://cdn.thewirecutter.com/wp-content/media/2023/09/windowsultrabooks-2048px-02832.jpg?auto=webp&width=1024">
                        </div>
                        <div class="col">
                            <div class="row text-muted">Shirt</div>
                            <div class="row">Cotton T-shirt</div>
                        </div>
                        <div class="col">
                            <a href="#" class="mins">-</a><a href="#" class="border qty">1</a><a href="#"
                                class="plus">+</a>
                        </div>
                        <div class="col">
                            <p class="price">1500</p> <span class="close">&#10005;</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid"
                                src="https://cdn.thewirecutter.com/wp-content/media/2023/06/bestlaptops-2048px-9765.jpg?auto=webp&quality=75&width=980&dpr=1.5">
                        </div>
                        <div class="col">
                            <div class="row text-muted">Shirt</div>
                            <div class="row">Cotton T-shirt</div>
                        </div>
                        <div class="col">
                            <a href="#" class="mins">-</a><a href="#" class="border qty">1</a><a href="#"
                                class="plus">+</a>
                        </div>
                        <div class="col">
                            <p class="price">2100</p> <span class="close">&#10005;</span>
                        </div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid"
                                src="https://cdn.thewirecutter.com/wp-content/media/2023/11/laptops-2048px-8826.jpg?auto=webp&quality=75&width=980&dpr=1.5">
                        </div>
                        <div class="col">
                            <div class="row text-muted">Shirt</div>
                            <div class="row">Cotton T-shirt</div>
                        </div>
                        <div class="col">
                            <a href="#" class="mins">-</a><a href="#" class="border qty">1</a><a href="#"
                                class="plus">+</a>
                        </div>
                        <div class="col">
                            <p class="price">3600</p> <span class="close">&#10005;</span>
                        </div>
                    </div>
                </div>
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>



                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">
                        <p class="totalPrice">0</p>
                    </div>
                </div>
                <button class="btn">CHECKOUT</button>
            </div>
        </div>

    </div>

    <script src="dom.js"></script>
    <!-- <script src="script.js">
    </script> -->
</body>

</html>
